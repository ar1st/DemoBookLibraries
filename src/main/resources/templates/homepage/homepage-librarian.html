<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>My Library App</title>
    <link th:href = "@{/css/main.css}" rel="stylesheet">
    <link th:href = "@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">

    <a th:href="@{/books/booksToAddToLibrary/libraries/{id}(id= ${#authentication.name})}" class="btn btn-primary">Add Book To Library</a>
    <a th:href="@{/books/showBooksInLibrary/libraries/{id}(id= ${#authentication.name})}" class="btn btn-primary">Show Books In Library</a>
    <a th:href="@{/users}" class="btn btn-primary">Show all users</a>

    <div class="p-3 mb-2 bg-secondary text-white" th:if="${message} != null">
        <p  th:text="${message}"  ></p>
    </div>
</div>

<div class="panel panel-default" style="position: absolute;bottom: 20px;right:5px;">
    <a th:href="@{/authors/add}" class="btn btn-primary">Add Author</a>
    <a th:href="@{/authors/authorsToWriteBook}" class="btn btn-primary">Add Book</a>
    <a th:href="@{/books}" class="btn btn-primary">Show all books</a>
</div>
</body>
</html>
