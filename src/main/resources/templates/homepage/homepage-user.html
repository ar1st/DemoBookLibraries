<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>My Library App</title>
    <link th:href = "@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <div class="container my-2" sec:authorize="isAuthenticated()">
        <a  th:href="@{/loggedUser/{username}/books(username=${#authentication.name})}" class="btn btn-primary">My Books</a>
        <a  th:href="@{/libraries/librariesToBorrowFrom}" class="btn btn-primary">Borrow Book</a>
        <a  th:href="@{/perform_logout}" class="btn btn-primary">Logout</a>
    </div>
</div>
</body>
</html>
