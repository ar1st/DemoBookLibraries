<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>My Library App</title>
    <link th:href = "@{/css/core.css}" rel="stylesheet">
    <link th:href = "@{/css/homepage-user.css}" rel="stylesheet">
</head>
<body>
    <main>
        <section class="glass">
            <div sec:authorize="isAuthenticated()">
                <a class="logButton" th:href="@{/loggedUser/{username}/books(username=${#authentication.name})}" >My Books</a>
                <a class="logButton" th:href="@{/libraries/librariesToBorrowFrom}">Borrow Book</a>
                <a class="logButton" th:href="@{/perform_logout}" >Logout</a>
            </div>
        </section>
    </main>
</body>
</html>
