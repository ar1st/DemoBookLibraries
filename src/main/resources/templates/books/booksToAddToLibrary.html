<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
    <link th:href = "@{/css/core.css}" rel="stylesheet">
    <link th:href = "@{/css/modal.css}" rel="stylesheet">
    <link th:href = "@{/css/styled-table.css}" rel="stylesheet">
    <link th:href = "@{/css/navbar.css}" rel="stylesheet">
    <link th:href = "@{/css/buttons.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>
</head>
<body>
<main>
    <header th:replace="fragments :: navbarLibrarian"></header>
    <section class="glass">
<!--    <p th:text="${session.loggedLibrarian.library.name}"></p>-->
    <table class="styled-table">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Last Name</th>
            <th scope="col">First Name</th>
            <th scope="col">Add</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books.data}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author.lastName}"></td>
            <td th:text="${book.author.firstName}"></td>
            <td ><a class="btn btn-primary" th:href="@{/books/{bookId}/addingToLibrary/libraries/{email}
            (bookId = ${book.bookId}, email=  ${#authentication.name} )}">Yes</a></td>
        </tr>
        </tbody>
    </table>
        <a th:href="@{/authors/authorsToWriteBook}" class="new-entry-button" >
            New Entry</a>
    </section>
</main>
</body>
</html>
