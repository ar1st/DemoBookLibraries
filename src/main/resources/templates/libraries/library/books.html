<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Last Name</th>
            <th scope="col">First Name</th>
            <th scope="col">Borrow</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books.data}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author.lastName}"></td>
            <td th:text="${book.author.firstName}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/loggedUser/{username}/books/{bookId}/libraries/{libraryId}
                    (username=${#authentication.name}, bookId = ${book.bookId}, libraryId = ${libraryId} )}">
                Borrow</a>
            </td>
        </tr>
        <div th:if="${message} != null" th:text="${message}"> </div>
        </tbody>
    </table>
    <a th:href="@{/main.html}" class="btn btn-primary">Back</a>
</div>
</body>
</html>
