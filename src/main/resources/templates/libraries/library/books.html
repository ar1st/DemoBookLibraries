<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
    <!--CSS-->
    <link th:href = "@{/css/core.css}" rel="stylesheet">
    <link th:href = "@{/css/styled-table.css}" rel="stylesheet">
    <link th:href = "@{/css/fragments.css}" rel="stylesheet">
    <link th:href = "@{/css/navbar.css}" rel="stylesheet">
    <link th:href = "@{/css/modal.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!--jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>
<body>

<main>
    <header th:replace="fragments :: navbar"></header>
    <section class="glass">
        <table class="styled-table">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Last Name</th>
            <th scope="col">First Name</th>
            <th scope="col">Borrow</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books.data}">
            <td><a href="#ex1" rel="modal:open" th:text="${book.title}" ></a></td>
            <td th:text="${book.author.lastName}"></td>
            <td th:text="${book.author.firstName}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/loggedUser/{username}/books/{bookId}/libraries/{libraryId}
                    (username=${#authentication.name}, bookId = ${book.bookId}, libraryId = ${libraryId} )}">
                Borrow</a>
            </td>

            <div id="ex1" class="modal">
                <div class="container" >
                    <div class="title" th:text="${book.title}">BOOK TITLE</div>
                    <div class="author" th:text="'Author: ' + ${book.author.firstName} + ' ' + ${book.author.lastName}"></div>
                    <div class="isbn" th:text="'ISBN: ' + ${book.ISBN}">ISBN</div>
                    <div class="year" th:text="'Published Year: ' + ${book.publishedYear}">Year</div>
<!--                    <div class="summary" th:text="'Summary: ' + ${book.summary}">Summary</div>-->
                    <div class="summary"><div th:text="'Summary: '"></div><div class="summary-data" th:text="${book.summary}" ></div></div>
                </div>
            </div>
        </tr>
        <div th:if="${message} != null" th:text="${message}"> </div>
        </tbody>
    </table>
    </section>
</main>

<div class="circle1"></div>
<div class="circle2"></div>
</body>
</html>
