<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Author</title>
    <!--CSS-->
    <link th:href = "@{/css/core.css}" rel="stylesheet">
    <link th:href = "@{/css/modal.css}" rel="stylesheet">
    <link th:href = "@{/css/styled-table.css}" rel="stylesheet">
    <link th:href = "@{/css/navbar.css}" rel="stylesheet">
    <link th:href = "@{/css/buttons.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>
</head>
<body>
<main>
    <header th:replace="fragments :: navbarLibrarian"></header>
    <section class="glass">
        <div class="dashboard">
            <form action="#" th:action="@{/authors/add}" th:object="${author}" method="post">
                <div>
                <h1 class="add-header">Add Author</h1>
                <h3 class="h3-add" style="margin-left: 3.3em">
                    <label for="email">Email</label>:
                    <input class="input-add" type="text" id="email" name="email" th:field="*{email}" autofocus="autofocus" />
                </h3>
                <h3 class="h3-add">
                    <label for="firstName">First Name</label>:
                    <input class="input-add" type="text" id="firstName" name="firstName" th:field="*{firstName}" />
                </h3>
                <h3 class="h3-add">
                    <label for="lastName">Last Name</label>:
                    <input class="input-add" type="text" id="lastName" name="lastName" th:field="*{lastName}" />
                </h3>
                <input class="add-button" type="reset" value="Reset" />
                <input class="add-button" type="submit" value="Submit" style="margin-right:2em" />
                </div>

            </form>
        </div>
    </section>
</main>
</body>
</html>
