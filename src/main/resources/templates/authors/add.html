<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Author</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Form</h1>
    <form action="#" th:action="@{/authors/add}" th:object="${author}" method="post">
        <p>Email: <input type="text" th:field="*{email}" /></p>
        <p>First Name: <input type="text" th:field="*{firstName}" /></p>
        <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
        <p><input class="btn btn-success" type="submit" value="Submit" />
            <input class="btn btn-warning" type="reset" value="Reset" /></p>
    </form>
    <a th:href="@{/}" class="btn btn-primary">Back</a>
</div>
</body>
</html>
