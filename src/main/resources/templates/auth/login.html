<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Login page</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link th:href="@{/css/core.css}" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="status">
                    <div sec:authorize="isAnonymous()">
                        <form th:action="@{/perform_login}" method="post">
                            <h1>Login page</h1>
    <!--                        style this-->
                            <p class="text-primary" th:text="${message}"></p>
                            <p class="error" th:text="${error}"></p>
                            <h3>
                                <label for="username">Username</label>:
                                <input class="inputlabel" type="text" id="username" name="username" autofocus="autofocus" />
                            </h3>
                                <br/>
                            <h3>
                                <label  for="password">Password</label>:
                                <input  class="inputlabel" type="password" id="password" name="password" />
                            </h3>
                                 <br/>
                            <input class="backButton" type="button"   onclick="window.location='/';"  value="Back" />
                            <input class="logButton" type="submit" value="Log in" />
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
