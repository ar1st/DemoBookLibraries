<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Login page</title>
    <link th:href="@{/css/core.css}" rel="stylesheet">
    <link th:href="@{/css/buttons.css}" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!--jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>
<body>
<script th:inline="javascript">
/*<![CDATA[*/

$(document).ready(function(){
    var message = [[${message}]];

    if ( message != null) {
        $('.message-modal').modal();
    }

});

/*]]>*/
</script>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="status">
                    <div sec:authorize="isAnonymous()">
                        <form th:action="@{/perform_login}" method="post">
                            <h1 class="login-header">Login page</h1>
                            <p class="error" th:text="${error}"></p>
                            <h3>
                                <label for="username">Username</label>:
                                <input class="input-login" type="text" id="username" name="username" autofocus="autofocus" />
                            </h3>
                                <br/>
                            <h3>
                                <label  for="password">Password</label>:
                                <input  class="input-login" type="password" id="password" name="password" />
                            </h3>
                                 <br/>
                            <div style="margin-top: -1em">Don't have an account? Sign up <a th:href="@{/signup}" th:text="here."></a></div>
                            <input class="log-button" type="submit" value="Log in" />
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>


    <div class="message-modal" style="background: linear-gradient(to right top, #6dd8c4, #6cdbeb);text-align:center">
        <p th:text="${message}" style="color: #EA3727;
                                    margin-bottom: 15px;
                                    font-size: 18px;
                                    font-weight: bold;"></p>
    </div>


</body>
</html>
