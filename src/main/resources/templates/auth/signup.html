<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link th:href="@{/css/signup.css}" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
            rel="stylesheet"
    />
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="status">
                    <form action="#" th:action="@{/signup}" th:object="${registrationDetails}" method="post">
                        <h1>Form</h1>
                            <p>Username: <input type="text" th:field="*{username}" /></p>
                            <p>Password: <input type="password" th:field="*{password}" /></p>
                            <p>First Name: <input type="text" th:field="*{firstName}" /></p>
                            <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
                            <p class="text-danger" th:text="${error}"></p>
                            <p><input class="btn btn-primary" type="submit" value="Submit" />
                                <input class="btn btn-warning" type="reset" value="Reset" /></p>
                            <a th:href="@{/}" class="btn btn-info">Back</a>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
